<div class="d-flex flex-column align-items-center mb-2">
  <h6>Total de gastos</h6>
  <span class="text-danger h4">{{this.totalExpense.toFixed(2)}}€</span>
</div>
<div class="d-flex flex-column align-items-center mb-2">
  <h6 class="mb-2">Total de ingresos</h6>
  <span class="text-success h4">{{this.totalIncomes.toFixed(2)}}€</span>
</div>
<div class="d-flex flex-column align-items-center mb-2">
  <h6 class="mb-2">Diferencia total: </h6>
  <span class="h4"
    [ngClass]="this.totalDifference>0 ? 'text-success' : 'text-danger'">{{this.totalDifference.toFixed(2)}}€</span>
</div>
<div style="display: block;" class="chart">
  <canvas baseChart [data]="chartData" [options]="chartOptions"></canvas>
</div>
