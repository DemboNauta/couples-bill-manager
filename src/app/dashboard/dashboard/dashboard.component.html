@if(this.loggedInUser)
{
  <div class="container border-1 border-dark-subtle rounded-1 border mt-2" id="dashBoard">
    <h6 class="text-white">Bienvenid&#64; {{loggedInUser.userName}}</h6>
    <div class="p-4 d-flex justify-content-between">
      <div class="w-75 me-3">
        <app-item-form></app-item-form>
      </div>
      <div class="w-25">
        <app-ticket-manager></app-ticket-manager>
      </div>
    </div>
    <div class="p-4 d-flex justify-content-between">
      <div class="w-75 me-3">
        <app-last-bills></app-last-bills>
      </div>
      <div class="w-25 border-1 border-black rounded border mt-2 p-3">
        <div class="d-flex flex-column align-items-center">
          <p class="mb-2">Total de gastos</p>
          <span class="text-danger h4">{{this.totalExpense.toFixed(2)}}€</span>
        </div>
        <div class="d-flex flex-column align-items-center">
          <p class="mb-2">Total de ingresos</p>
          <span class="text-success h4">{{this.totalIncomes.toFixed(2)}}€</span>
        </div>
        <div class="d-flex flex-column align-items-center">
          <p class="mb-2">Diferencia total: </p>
          <span class="h4"[ngClass]="this.totalDifference>0 ? 'text-success' : 'text-danger'">{{this.totalDifference.toFixed(2)}}€</span>
        </div>
        <div style="display: block;" class="chart">
          <canvas baseChart  [data]="chartData" [options]="chartOptions"></canvas>
        </div>
    
      </div>
    </div>
  </div>
}
