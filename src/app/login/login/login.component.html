<div class="container d-flex justify-content-center align-items-center vh-100">
    <form action="" class="border border-1 border-black rounded p-4 shadow-sm w-50" (submit)="onLogin($event)">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Introduce tu usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
        </div>
        <div class="mt-3 text-center">
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
</div>
