@if(!this.registerFormControl)
{
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form action="" class="border border-1 border-black rounded p-4 shadow-sm w-50" (submit)="onLogin($event)" [formGroup]="loginForm">
            <h2 class="mb-4 text-center">Iniciar Sesión</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Introduce tu email" required formControlName="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required formControlName="password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
            </div>
            <div class="mt-3 text-center d-flex justify-content-between">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a (click)="loginRegister()" class="text-decoration-none">Regístrate</a></p>
            </div>
        </form>
    </div>
}@else{
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form action="" class="border border-1 border-black rounded p-4 shadow-sm w-50" (submit)="onRegister($event)" [formGroup]="registerForm">
            <h2 class="mb-4 text-center">Regístrate</h2>
    
            <div class="mb-3">
                <label for="userName" class="form-label">Usuario</label>
                <input type="text" name="userName" id="userName" class="form-control" placeholder="Introduce tu usuario" required formControlName="userName">
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Introduce tu correo electrónico" required formControlName="email">
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required formControlName="password">
            </div>
    
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Confirmar Contraseña</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control" placeholder="Confirma tu contraseña" required formControlName="passwordConfirm">
            </div>
    
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Registrarse</button>
            </div>
    
            <div class="mt-3 text-center">
                <p>¿Ya tienes cuenta? <a (click)="loginRegister()" class="text-decoration-none">Inicia sesión</a></p>
            </div>
        </form>
    </div>
    
}
